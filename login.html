<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Correct Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-pwuPNdbOPxLqJ/kOYhbNuz1IfF1N8KEBFNJx7KGLKKZZFAhBY8Hr6i4rz6SUE07mHsOykGmVRpYj1kp90GoY9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form id="form" onsubmit="login(event)" class="p-4 shadow rounded" style="width: 100%; max-width: 400px;">
            <!-- Email input -->
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="name@example.com" />
                <label for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" />
                <label for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-start">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
                <div class="col text-end">
                    <!-- Simple link -->
                    <a href="#!" class="text-decoration-none">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

            <!-- Register and social buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!" class="text-decoration-none">Register</a></p>
                <p>or sign in with:</p>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-outline-info btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-outline-dark btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
